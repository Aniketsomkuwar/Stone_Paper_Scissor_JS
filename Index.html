<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center pt-4">ROCK PAPER SCISSOR</h1>
        <div class="container">

            <div id="gamebox" class="position-absolute top-50 start-50 translate-middle">

                <div class="row gx-5 align-items-center">
                    <div class="col-3 left text-center">
                        <div class="emoji" id="Rock1"><img src="Assests/Stone.png" alt=""></div>
                        <div class="emoji" id="Paper1"><img src="Assests/Paper.png" alt=""></div>
                        <div class="emoji" id="Scissor1"><img src="Assests/Scissor.png" alt=""></div>
                        <div><p id="player1"></p></div>
                    </div>
                    <div class="col-1 left"></div>
                    <div class="col-4 center p-0 text-center">
                        <span id="playbutton ">
                            <button id="play" class="animate__animated animate__pulse animate__infinite"
                                type="submit">Click
                                to play</button>
                            <div class="text-center pt-5">
                                <button id="playagain">Click here to play again</button>
                            </div>
                        </span>
                    </div>
                    <div class="col-1 right"></div>
                    <div class="col-3 right text-center">
                        <div class="emoji" id="Rock2"><img src="Assests/Stone.png" alt=""></div>
                        <div class="emoji" id="Paper2"><img src="Assests/Paper.png" alt=""></div>
                        <div class="emoji" id="Scissor2"><img src="Assests/Scissor.png" alt=""></div>
                        <div><p id="player2"></p></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
